spring.application.name=brundhavanam
server.servlet.context-path=/brundhavanam

# MYSQL CONFIG
spring.datasource.url=jdbc:mysql://localhost:3306/brundhavanam_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=projectsdb
spring.datasource.password=projectsdb@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
